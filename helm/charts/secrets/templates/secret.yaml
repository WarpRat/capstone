---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.nameOverride | default (printf "%s-secret" .Release.Name) }}
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  {{- if .Values.extrakey }}
  {{ .Values.extrakey }}:
    {{- $files := .Files }}
    {{- if .Values.fileLit }}
    {{- range $key, $val := .Values.fileLit }}
    {{ $key }}: {{ $files.Get $val | b64enc }}
    {{- end }}
    {{- end }}
    {{- if .Values.dirglob }}
    {{- range $path, $bytes := $files.Glob .Values.dirglob }}
    {{ $path }}: '{{ $files.Get $path | b64enc }}'
    {{- end }}
    {{- end }}
    {{- if .Values.seclit }}
    {{- range $key, $val := .Values.seclit }}
    {{ $key }}: {{ $val | b64enc }}
    {{- end }}
    {{- end }}
  {{- else }}
    {{- $files := .Files }}
    {{- if .Values.fileLit }}
    {{- range $key, $val := .Values.fileLit }}
    {{ $key }}: {{ $files.Get $val | b64enc }}
    {{- end }}
    {{- end }}
    {{- if .Values.dirglob }}
    {{- range $path, $bytes := $files.Glob .Values.dirglob }}
    {{ $path }}: '{{ $files.Get $path | b64enc }}'
    {{- end }}
    {{- end }}
    {{- if .Values.seclit }}
    {{- range $key, $val := .Values.seclit }}
    {{ $key }}: {{ $val | b64enc }}
    {{- end }}
    {{- end }}
  {{- end }}